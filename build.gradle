group 'OOP'
//version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'eclipse'

compileJava.options.fork = true
compileJava.options.forkOptions.executable = 'C:/Program Files/Java/jdk1.8.0_121/bin/javac.exe'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
task execute(type: JavaExec) {
	
   	main = 'main.java.GUI'
    classpath = sourceSets.main.runtimeClasspath
}
//create a single Jar with all dependencies
task fatJar(type: Jar) {
    baseName = project.name
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
    manifest {
        attributes 'Main-Class': 'main.java.GUI'
    }
     copy {
        from "img"
        into "build/libs/img"
    }
    
}

dependencies {
    compile files('libs/javaapiforkml-2.2.0.jar','libs/jaxb-api-2.2.jar','libs/jaxb-impl-2.2.5.jar',
          'libs/mysql-connector-java-5.1.45-bin.jar')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


